<div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <h1>Add Sale</h1>
      </div>
    </div><!--End of page heading -->
  <div class="col-sm-4">
    <!--this is where the navigation will come-->
    <div class="list-group">
      <button type="button" class="list-group-item" [routerLink]="['/serve']">Available Stock</button>
      <button type="button" class="list-group-item" [routerLink]="['/pending_order']">Pending Orders</button>
      <button type="button" class="list-group-item" [routerLink]="['/pending_payment']">Pending Payment</button>
      <button type="button" class="list-group-item" [routerLink]="['/complete_serve']">Served</button>
    </div>
  </div>
  <div class="col-sm-8">
    <!--this is where the main content goes-->
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Add Sale</h3>
      </div>
      <div class="row padding">
        <div class="col-sm-6">
          <!--the product details-->
          <p><strong>product name: </strong>{{name}}</p>
        </div>
        <div class="col-sm-6">
          <!--the product details-->
          <p><strong>Cost for each: </strong>{{cost}}</p>
        </div>
        <div class="col-sm-12">
          <form (submit)="submitOrder()">
            <input type="text" [(ngModel)]="table" name="table" placeholder="table">
            <input type="text" [(ngModel)]="volume" name="volume" placeholder="volume">
            <button type="submit" class="btn btn-primary">place Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
